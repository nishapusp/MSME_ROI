<!DOCTYPE html>
<html>
<head>
    <title>EBLR MSME Loan ROI Calculator</title>
</head>
<body>
    <h2>ROI Calculator for MSME Loans (EBLR-based)</h2>
    <form method="post">
        <label>EBLR (%):</label>
        <input type="number" name="eblr" step="0.01" value="{{ default_eblr }}"><br><br>

        <label>Credit Rating:</label>
        <select name="rating">
            {% for cr in ['CR1','CR2','CR3','CR4','CR5','CR6','CR7','CR8','CR9','CR10'] %}
                <option value="{{ cr }}">{{ cr }}</option>
            {% endfor %}
        </select><br><br>

        <label>Loan Tenure (years):</label>
        <select name="tenure">
            <option value="1-3">1-3</option>
            <option value="3-5">3-5</option>
            <option value="5-10">5-10</option>
            <option value="10+">10+</option>
        </select><br><br>

        <label>Scheme:</label>
        <select name="scheme">
            <option value="None">None</option>
            <option value="Union Start-Up">Union Start-Up</option>
            <option value="CGTMSE">CGTMSE</option>
        </select><br><br>

        <label>Collateral Coverage (%):</label>
        <select name="collateral">
            <option value="0-50">Less than 50%</option>
            <option value="50-100">50% to < 100%</option>
            <option value="100-150">100% to < 150%</option>
            <option value="150+">150% or more</option>
        </select><br><br>

        <input type="submit" value="Calculate ROI">
    </form>
</body>
</html>
